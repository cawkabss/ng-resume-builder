<h3 class="page-block-title" appPageBlockTitle>
  <md-icon class="icon" [color]="'primary'">code</md-icon>
  skills
</h3>
<ul class="about-skills-list">
  <li class="about-skills-i"
      *ngFor="let skill of aboutUser.skills; let i = index">
      <h4 class="about-skills-i-title">{{skill.name}}</h4>
    <div *ngIf="!isEnabledEditMode" class="skill-line">
      <i class="skill-percentage" [style.width]="skill.percentage + '%'"></i>
    </div>

    <md-slider *ngIf="isEnabledEditMode"
            [value]="skill.percentage"
            color="primary"
            (change)="changeSkillPercentage($event.value, i)"
            class="example-margin"
            [max]="100"
            [min]="0"
            [thumb-label]="true">
    </md-slider>
    <button class="delete-btn"
            *ngIf="isEnabledEditMode"
            mdTooltip="Delete"
            (click)="deleteSkill(i)">
      <md-icon [color]="'warn'">delete</md-icon>
    </button>
  </li>
</ul>
<md-error *ngIf="!aboutUser?.skills && isEnabledEditMode">
</md-error>
<p *ngIf="!(aboutUser?.skills) && !isEnabledEditMode">Now, I haven`t any skills</p>
<app-skills-form *ngIf="isEnabledEditMode" (addSkill)="addSkill($event)"></app-skills-form>
